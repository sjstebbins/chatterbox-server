<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <!-- Load c3.css -->
    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <div id="chart"></div>
    <div id="chats"></div>
    <script>
      $(function(){
        var messages = new Messages();
        var formView = new FormView({el: $('#main'), collection: messages});
        var messagesView = new MessagesView({el: $('#chats'), collection: messages });
        var chartView = new ChartView({el: $('#chart'), collection: messages});
        formView.render();
        messages.loadMsgs();
        setInterval( messages.loadMsgs.bind(messages), 1000 );
        // app.init();
      });
    </script>
  </body>
</html>
